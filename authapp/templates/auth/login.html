<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center">Login</h3>
                <form method="POST" action="{% url "authapp:login" %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}"> Username:</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}" />
                        <span class="text-danger">{{ form.username.errors }} </span>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}"> Password:</label>
                        <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value}}" />
                        <span class="text-danger">{{ form.password.errors }} </span>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    {% if form.non_field_errors %}
                <span class="text-danger">
                    {{ form.non_field_errors.as_ul }}

                </span>
                {% endif %} 
                    <button type="submit" class="btn btn-custom btn-block">Login</button>
                    <p class="text-center mt-3">
                        <a href="#">Forgot your password?</a>
                    </p>
                    <p class="text-center">
                        Don't have an account? <a href="{% url 'authapp:register' %}">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
